<!DOCTYPE html>
<html>

<head>
    <title>PingYuan_GAY_SURVEY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .btn {
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="https://1drv.ms/f/s!Am_dLlD2CRUbgZxksGnjh505XsZ0jA?e=ImNqoR">
            <h1>Are you gay?(Click it)</h1>
        </a>

        <button id="noBtn" class="btn">
            <i class="icon fas fa-times"></i>No
        </button>
        <button id="yesBtn" class="btn" onclick="no()">
            <i class="icon fas fa-check"></i>Yes
        </button>
    </div>

    <script>
        document.getElementById('noBtn').addEventListener('mouseover', function () {
            this.style.position = 'absolute';
            this.style.left = Math.random() * 600 + 'px';
            this.style.top = Math.random() * 600 + 'px';
        });

        function no() {
            alert('Thanks bro');
        }
    </script>
</body>

</html>
