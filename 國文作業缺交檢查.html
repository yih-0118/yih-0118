function showImage(imageUrl, duration) {
  const image = document.createElement('img');
  image.src = imageUrl;
  image.style.position = 'fixed';
  image.style.top = '40%';
  image.style.left = '50%';
  image.style.transform = 'translate(-50%, -50%)';
  image.style.zIndex = '9999';
  document.body.appendChild(image);

  setTimeout(() => {
    document.body.removeChild(image);
  }, duration);
}

    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
      const examDate = new Date('2023-6-28');
      const currentDate = new Date();

      const timeDifference = examDate - currentDate;
      if (timeDifference > 0) {
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        countdownElement.textContent = `期末考倒數：\n${days} d ${hours} h ${minutes} m ${seconds} s`;
      } else {
        countdownElement.textContent = '期末考已结束\n';
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
